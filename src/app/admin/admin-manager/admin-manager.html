<div class="container mt-4">
  <h4 class="mb-3 text-primary"> Administradores registrados</h4>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of administradores">
          <td class="text-center">{{ admin.id }}</td>
          <td>{{ admin.nombre }}</td>
          <td>{{ admin.apellido }}</td>
          <td>{{ admin.usuario }}</td>
          <td>{{ admin.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="container mt-4">
  <h4 class="mb-3 text-success"> Crear administrador</h4>

  <form (ngSubmit)="crearAdministrador()" #formAdmin="ngForm" class="row g-3 needs-validation" novalidate>

    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="form-control"
        [(ngModel)]="nuevoAdmin.nombre"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        class="form-control"
        [(ngModel)]="nuevoAdmin.apellido"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="usuario" class="form-label">Nombre de usuario</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        class="form-control"
        [(ngModel)]="nuevoAdmin.usuario"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="nuevoAdmin.email"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="contraseña" class="form-label">Contraseña</label>
      <input
        type="password"
        id="contraseña"
        name="contraseña"
        class="form-control"
        [(ngModel)]="nuevoAdmin.password"
        required
        minlength="6"
      />
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success">Crear administrador</button>
    </div>

  </form>
</div>
