

<h2>Pedidos Pendientes</h2>
<ul *ngIf="pendientes.length; else sinPedidos">
  <li *ngFor="let pedido of pendientes">
    <strong>ID:</strong> {{ pedido.id }} |
    <strong>Usuario:</strong> {{ pedido.usuario?.nombre || 'N/A' }}
    <button (click)="confirmar(pedido.id)">Confirmar</button>
    <button (click)="cancelar(pedido.id)">Cancelar</button>
  </li>
</ul>
<ng-template #sinPedidos>
  <p>No hay pedidos pendientes.</p>
</ng-template>
