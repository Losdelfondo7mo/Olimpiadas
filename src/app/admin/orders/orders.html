<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div *ngIf="pedidos.length === 0" class="alert alert-info text-center">
  No hay pedidos a√∫n.
</div>

<div class="row g-4" *ngIf="pedidos.length > 0">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let pedido of pedidos">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title mb-3">
           Pedido #{{ pedido.id }}
          <span class="badge float-end"
                [ngClass]="{
                  'bg-success': pedido.estado === 'aprobado',
                  'bg-danger': pedido.estado === 'cancelado',
                  'bg-warning text-dark': pedido.estado === 'pendiente'
                }">
            {{ pedido.estado | uppercase }}
          </span>
        </h5>

        <p><strong> Usuario:</strong> {{ pedido.usuario }}</p>
        <p><strong> Total:</strong> ${{ pedido.total }}</p>
        <p><strong> Fecha:</strong> {{ pedido.fecha | date: 'medium' }}</p>

        <div class="mt-3">
          <h6> Productos:</h6>
          <ul class="list-group list-group-flush">
            <li *ngFor="let prod of pedido.productos" class="list-group-item">
              {{ prod.nombre }} <span class="text-muted">(x{{ prod.cantidad }})</span> - ${{ prod.precio }}
            </li>
          </ul>
        </div>
      </div>

      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-outline-success btn-sm w-45" (click)="cambiarEstado(pedido.id, 'aprobado')">
           Aprobar
        </button>
        <button class="btn btn-outline-danger btn-sm w-45" (click)="cambiarEstado(pedido.id, 'cancelado')">
           Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
