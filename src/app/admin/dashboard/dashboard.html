<app-nav-admin></app-nav-admin>

<div class="container py-5">
  <h2 class="mb-5 text-center">Panel de Administración</h2>

  <div class="row g-4 justify-content-center mb-4 modo-oscuro">
    <!-- Productos -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card shadow-sm h-100 text-center border-primary" (click)="setTab('productos')" style="cursor: pointer;">
        <div class="card-body modo-oscuro">
          <i class="bi bi-box-seam fs-1 text-primary"></i>
          <h5 class="card-title mt-3">Productos</h5>
          <p class="text-muted small modo-oscuro">Gestión de productos</p>
        </div>
        <div *ngIf="activeTab === 'productos'" class="card-footer text-white bg-primary">
          Activo
        </div>
      </div>
    </div>

    <!-- Pedidos -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card shadow-sm h-100 text-center border-success" (click)="setTab('pedidos')" style="cursor: pointer;">
        <div class="card-body modo-oscuro">
          <i class="bi bi-clipboard-check fs-1 text-success"></i>
          <h5 class="card-title mt-3">Pedidos</h5>
          <p class="text-muted small modo-oscuro">Gestión de pedidos</p>
        </div>
        <div *ngIf="activeTab === 'pedidos'" class="card-footer text-white bg-success">
          Activo
        </div>
      </div>
    </div>

    <!-- Usuarios -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card shadow-sm h-100 text-center border-info" (click)="setTab('usuarios')" style="cursor: pointer;">
        <div class="card-body modo-oscuro">
          <i class="bi bi-people fs-1 text-info"></i>
          <h5 class="card-title mt-3">Usuarios</h5>
          <p class="text-muted small modo-oscuro">Gestión de productos Listado de usuarios</p>
        </div>
        <div *ngIf="activeTab === 'usuarios'" class="card-footer text-white bg-info">
          Activo
        </div>
      </div>
    </div>

    <!-- Estadísticas -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card shadow-sm h-100 text-center border-warning" (click)="setTab('estadisticas')" style="cursor: pointer;">
        <div class="card-body modo-oscuro">
          <i class="bi bi-bar-chart-line fs-1 text-warning"></i>
          <h5 class="card-title mt-3">Estadísticas</h5>
          <p class="text-muted small modo-oscuro">Gestión de productos <p>Datos y métricas</p>
        </div>
        <div *ngIf="activeTab === 'estadisticas'" class="card-footer text-white bg-warning">
          Activo
        </div>
      </div>
    </div>
    <!-- Administradores -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card shadow-sm h-100 text-center border-danger" (click)="setTab('administradores')" style="cursor: pointer;">
        <div class="card-body modo-oscuro">
          <i class="bi bi-person-gear fs-1 text-danger"></i>
          <h5 class="card-title mt-3">Administradores</h5>
          <p class="text-muted small modo-oscuro">Gestión de productos administradores</p>
        </div>
        <div *ngIf="activeTab === 'administradores'" class="card-footer text-white bg-danger">
          Activo
        </div>
      </div>
</div>

  </div>

  <!-- Contenido dinámico -->
  <div class="tab-content mt-4">
    <div *ngIf="activeTab === 'productos'">
      <app-admin-products></app-admin-products>
    </div>
    <div *ngIf="activeTab === 'pedidos'">
      <app-admin-orders></app-admin-orders>
    </div>
    <div *ngIf="activeTab === 'usuarios'">
      <app-admin-users></app-admin-users> 
    </div>
    <div *ngIf="activeTab === 'estadisticas'">
      <app-admin-estadisticas></app-admin-estadisticas>
    </div>
  </div>
  <div *ngIf="activeTab === 'administradores'">
  <app-admin-manager></app-admin-manager>
</div>

</div>
