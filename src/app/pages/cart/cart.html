<div class="container py-4">
  <h2 class="mb-5 text-center fw-bold text-primary">Paquetes Turísticos</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card h-100 border-0 shadow-lg rounded-4 bg-light position-relative overflow-hidden">
        
        <!-- Imagen del producto -->
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="card-img-top rounded-top-4" style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title fw-semibold text-dark mb-2">{{ producto.nombre }}</h5>
            <p class="card-text fs-6 text-muted mb-3">Precio: <strong class="text-success">${{ producto.precio }}</strong></p>
          </div>
          <div>
            <p class="card-text fs-6 text-muted mb-3">Descripción: <strong class="text-success">{{ producto.descripcion }}</strong></p>
          </div>
          <button class="btn btn-outline-primary w-100 mt-auto fw-semibold" (click)="agregarAlCarrito(producto.id)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5 carrito">
  <h3 class="fw-bold text-primary mb-4"> Carrito</h3>

  <ul class="list-group mb-4 shadow-sm rounded" *ngIf="carrito.length > 0; else vacio">
    <li
      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
      *ngFor="let item of carrito">
      
      <div class="me-auto">
        <strong>{{ item.nombre }}</strong> ×{{ item.cantidad }}
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-success fs-6">
          ${{ (item.precio * item.cantidad).toFixed(2) }}
        </span>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="eliminarDelCarrito(item.id)">
          <i class="bi bi-trash"></i> 
        </button>
      </div>
    </li>
  </ul>

  <ng-template #vacio>
    <div class="alert alert-secondary text-center" role="alert">
      No hay productos en el carrito.
    </div>
  </ng-template>

  <div *ngIf="carrito.length > 0" class="mb-3 d-flex justify-content-between align-items-center">
    <h5 class="text-dark fw-semibold">Total: 
      <span class="text-success">${{ total.toFixed(2) }}</span>
    </h5>
  </div>

  <div *ngIf="carrito.length > 0" class="d-flex gap-3">
    <button class="btn btn-success w-100" (click)="pagar()">Pagar</button>
    <button class="btn btn-outline-danger w-100" (click)="vaciarCarrito()"> Vaciar</button>
  </div>
</div>
