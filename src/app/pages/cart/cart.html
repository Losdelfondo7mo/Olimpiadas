
<h2>Carrito</h2>

<ul>
  <li *ngFor="let item of carrito">
    <span>{{ item.nombre }} x{{ item.cantidad }} - ${{ item.precio * item.cantidad }}</span>
    <button (click)="eliminar(item.id)">Eliminar</button>
  </li>
</ul>

<p *ngIf="carrito.length === 0">El carrito está vacío.</p>

<p *ngIf="carrito.length > 0"><strong>Total: ${{ total }}</strong></p>

<div class="botones-carrito" *ngIf="carrito.length > 0">
  <button (click)="finalizarCompra()">Vaciar carrito</button>
  <button (click)="pagar()">Pagar</button>
</div>
