<div class="container py-4">
  <h2 class="mb-4 text-center">Lista de Productos</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Precio: ${{ producto.precio }}</p>
          <button class="btn btn-primary" (click)="agregarAlCarrito(producto.id)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>

  <h3 class="mt-5">Carrito</h3>
  <ul class="list-group mb-3" *ngIf="carrito.length > 0; else vacio">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of carrito">
      {{ item.nombre }} x{{ item.cantidad }}
      <div>
        <span class="badge bg-success me-2">
          ${{ (item.precio * item.cantidad).toFixed(2) }}
        </span>
        <button class="btn btn-sm btn-danger" (click)="eliminarDelCarrito(item.id)">X</button>
      </div>
    </li>
  </ul>

  <ng-template #vacio>
    <p>No hay productos en el carrito.</p>
  </ng-template>


<div *ngIf="carrito.length > 0" class="mt-3 d-flex flex-column gap-2">
  <h5>Total: ${{ total.toFixed(2) }}</h5>
</div>

<div class="d-flex gap-2">
    <button class="btn btn-success" (click)="pagar()">Pagar</button>
    <button class="btn btn-outline-danger" (click)="vaciarCarrito()">Vaciar carrito</button>
</div>
