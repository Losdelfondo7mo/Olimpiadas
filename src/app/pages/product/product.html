<div class="products-container">
  <div *ngFor="let categoria of categorias" class="category-section">
    <div class="category-header">
      <h2 class="category-title">
        <span class="category-icon">üè∑Ô∏è</span>
        {{ categoria }}
        <span class="category-count">({{ productosPorCategoria[categoria].length }})</span>
      </h2>
      <div class="category-divider"></div>
    </div>

    <div class="products-grid">
      <div class="product-card-wrapper" *ngFor="let producto of productosPorCategoria[categoria]">
        <div class="card product-card">
          <!-- Se elimina todo el bloque de card-image-container -->
          
          <div class="card-body">
            <div class="product-info">
              <h5 class="product-title">{{ producto.nombre }}</h5>
              <p class="product-description">{{ producto.descripcion }}</p>
            </div>

            <div class="product-footer">
              <div class="price-section">
                <span class="price-label">Precio</span>
                <span class="price">${{ producto.precio }}</span>
              </div>
              
              <div class="action-buttons">
                <button
                  (click)="agregarAlCarrito(producto)"
                  class="btn btn-add-cart"
                  [attr.aria-label]="'Agregar ' + producto.nombre + ' al carrito'"
                >
                  <i class="bi bi-cart-plus"></i>
                  <span>Agregar</span>
                </button>

                <button
                  (click)="verProducto(producto)"
                  class="btn btn-view-details"
                  [attr.aria-label]="'Ver detalles de ' + producto.nombre"
                >
                  <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast mejorado -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055" *ngIf="toastVisible">
  <div class="toast-modern show">
    <div class="toast-content">
      <div class="toast-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <div class="toast-message">
        {{ toastMensaje }}
      </div>
      <button
        type="button"
        class="toast-close"
        aria-label="Close"
        (click)="toastVisible = false"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="toast-progress"></div>
  </div>
</div>
