<div class="carrito container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm rounded-3 border-0 hover-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ producto.nombre }}</h5>
          <h2 class="card-title text-primary">{{ producto.categoria }}</h2>
          <p class="card-text text-muted flex-grow-1">{{ producto.descripcion }}</p>
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Precio:</span>
              <span class="fw-bold text-success">${{ producto.precio }}</span>
            </li>
          </ul>
          <button
            (click)="agregarAlCarrito(producto)"
            class="btn btn-outline-primary btn-sm d-flex align-items-center gap-2 mt-auto"
            [attr.aria-label]="'Agregar ' + producto.nombre + ' al carrito'"
          >
            <i class="bi bi-cart-plus-fill"></i> Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast de éxito -->
<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1055"
  *ngIf="toastVisible"
>
  <div class="toast show text-white bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMensaje }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="toastVisible = false"
      ></button>
    </div>
  </div>
</div>
