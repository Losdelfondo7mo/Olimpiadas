<div class="container py-5">
  <div *ngFor="let categoria of categorias">
    <h2 class="category-title">{{ categoria }}</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mb-5">
      <div class="col" *ngFor="let producto of productosPorCategoria[categoria]">
        <div class="card travel-card h-100">
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>

            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="price">${{ producto.precio }}</span>
              <button
                (click)="agregarAlCarrito(producto)"
                class="btn btn-primary btn-sm"
                [attr.aria-label]="'Agregar ' + producto.nombre + ' al carrito'"
              >
                <i class="bi bi-cart-plus-fill"></i> Añadir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Toast de éxito -->
<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1055"
  *ngIf="toastVisible"
>
  <div class="toast show text-white bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMensaje }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="toastVisible = false"
      ></button>
    </div>
  </div>
</div>
