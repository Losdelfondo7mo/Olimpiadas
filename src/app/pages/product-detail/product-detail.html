<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body etiquetas">
          <h1 class="card-title display-6 mb-3 etiquetas">{{ producto?.nombre }}</h1>
          <p class="card-text lead text-muted etiquetas">{{ producto?.descripcion }}</p>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <h3 class="text-primary m-0">${{ producto?.precio }}</h3>

            <button
              (click)="agregarAlCarrito(producto!)"
              class="btn btn-primary btn-sm"
              [attr.aria-label]="'Agregar ' + producto?.nombre + ' al carrito'"
            >
              <i class="bi bi-cart-plus-fill"></i> AÃ±adir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055" *ngIf="toastVisible">
  <div class="toast-modern show">
    <div class="toast-content">
      <div class="toast-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <div class="toast-message">
        {{ toastMensaje }}
      </div>
      <button
        type="button"
        class="toast-close"
        aria-label="Close"
        (click)="toastVisible = false"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="toast-progress"></div>
  </div>
</div>
